{% extends 'catalogapp/home.html' %}
{% load tags %}
{% block content %}
<div class="container">
    <div class="row text-center">
        {% for product in object_list %}
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <img class="card-img-top" src="{{ products.image | media }}">
                    <h4 class="my-0 font-weight-normal">{{product.name}}</h4>
                </div>
                <div class="card-body">

                    </ul>
                    <a type="submit" class=" btn btn-lg btn-block btn-outline-primary" href="{% url 'catalogapp:product_detail' product.pk %}">Купить</a>
                    <a type="submit" class="btn btn-lg btn-block btn-outline-primary"href="{% url 'catalogapp:product_update' product.pk %}">Редактировать</a>
                    <a type="submit" class="btn btn-lg btn-block btn-outline-primary"href="{% url 'catalogapp:product_delete' product.pk %}">Удалить</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
