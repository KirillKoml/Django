{% extends 'catalogapp/home.html' %}
{% block content%}
<div class="container">
    <div class="row text-center">
        <div class="col-3">
            <div class="card mb-4 box-shadow">
                <div class="card-header">
                    <h4 class="my-0 font-weight-normal">Название: {{ object.name }}</h4>
                </div>
                <div class="card-body">
                    <h1 class="card-title pricing-card-title">Цена:  {{object.price}}</h1>
                    <ul class="list-unstyled mt-3 mb-4 text-start m-3">
                        <li>- Описание: {{object.description}}</li>
                    </ul>
                    <a class="p-3 btn btn-outline-primary" href="{% url 'catalogapp:product_list' %}">Назад</a>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
